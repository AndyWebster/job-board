<div class="flex-container">

    <div class="mat-headline">Edit job:</div>

    <mat-card class="job-card">
        <mat-card-title-group>
            <!-- <mat-slide-toggle class="active-toggle" [(ngModel)]="job.status" matTooltip="While inactive, only you can see this job post.">Activate post</mat-slide-toggle>  -->
            <mat-card-title>
                <mat-form-field >
                    <input matInput [(ngModel)]="job.title" required placeholder="Title" name="tit">
                </mat-form-field>  
            </mat-card-title>
            <mat-card-subtitle>
                <mat-form-field >
                    <input matInput [(ngModel)]="job.company" required type="text" placeholder="Company" name="comp">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="job.location" required type="text" placeholder="Location" name="loc">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="job.salary" required type="text" placeholder="Salary (Â£)" name="sal">
                </mat-form-field>
            </mat-card-subtitle>


        </mat-card-title-group>

        <mat-card-content> 
            
            <mat-form-field class="job-card-content"> 
                <textarea matInput [(ngModel)]="job.description" type="text" placeholder="Description" name="desc"></textarea>
            </mat-form-field>
            
        </mat-card-content>

        <mat-card-actions>
            <div class="button-row">
                <button (click)="updateJob()" mat-raised-button color="primary">Update Job!</button>
                <button mat-flat-button color="accent" [routerLink]="['/dashboard']">Cancel</button>
            </div> 
        </mat-card-actions>
        
        
    </mat-card>

</div>
