<div class="container">
    <mat-card>
        <mat-card-title>
            <p>Sign in</p>
        </mat-card-title>
        <mat-card-content >
            <form class="form-container">
                <mat-form-field >
                    <input matInput [(ngModel)]="username" required placeholder="Username" name="username">
                </mat-form-field>
                <mat-form-field >
                    <input matInput [(ngModel)]="password" required [type]="!hide ? 'text' : 'password'" placeholder="Password" name="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar-row>
                <button mat-raised-button color="primary" (click)="onLoginSubmit()">Log in</button>

                <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
            </mat-toolbar-row>
        </mat-card-actions>
    </mat-card> 
</div>
