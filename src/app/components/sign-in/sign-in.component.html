<div class="container">
    <mat-card>
        <mat-card-title>
            <p>Sign in</p>
        </mat-card-title>
        <mat-card-content >
            <form #form="ngForm" class="example-container">
                <mat-form-field >
                    <input matInput [(ngModel)]="user.username" required placeholder="Username" name="tit">
                </mat-form-field>
                <mat-form-field >
                    <input matInput [(ngModel)]="user.password" type="text" placeholder="Password" name="comp">
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <!-- TODO cancel button minimises card or dialogue -->
            <mat-toolbar-row>
                <button mat-raised-button color="primary">Log in</button>
            </mat-toolbar-row>
        </mat-card-actions>
    </mat-card> 
</div>
