<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="mat-elevation-z2">Menu</mat-toolbar>
    <mat-nav-list>
      
      <!-- TODO filters -->
      <mat-list role="list">
        <mat-list-item role="listitem">
          <button (click)="drawer.toggle()" class="nav-button" mat-raised-button color="accent" routerLink="/job-list">Job Search</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button (click)="drawer.toggle()" class="nav-button" mat-raised-button color="accent" routerLink="/my-jobs">My Jobs</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button (click)="drawer.toggle()" class="nav-button" mat-raised-button color="accent" routerLink="/create-job">Post job</button>
        </mat-list-item>
      </mat-list>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">more_vert</mat-icon>
        </button>
        <span class="mat-heading" routerLink="/">Quite So!</span>
        <span class="spacer"></span>
        

        <button mat-button color="accent" routerLink="/job-list">Job List</button>

        <button *ngIf="!authService.loggedIn()" mat-button color="accent" routerLink="/register">Register</button>
        <button *ngIf="!authService.loggedIn()" mat-button color="accent" routerLink="/login">Login</button>
        
        <button *ngIf="authService.loggedIn()" mat-button color="accent" routerLink="/profile">Profile</button>
        <button *ngIf="authService.loggedIn()" mat-button color="accent" (click)="onLogoutClick()">Logout</button>
      </mat-toolbar-row>

      

    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
